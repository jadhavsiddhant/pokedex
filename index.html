<!DOCTYPE html>
<html>
<head>
    <title>Animated Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1>Pokédex</h1>
        <input type="text" id="search-bar" placeholder="Search Pokémon...">
        <div id="pokemon-container">
            <!-- Pokémon cards will be added here -->
        </div>
    </div>

    <div class="pokemon-details" id="pokemon-details">
        <div class="close-button" onclick="closeDetails()">&times;</div> 
        <div id="details-content">
            <!-- Pokémon details will be loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
